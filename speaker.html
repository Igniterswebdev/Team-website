<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Registration | IGNITERS</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        #header {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .container {
            position: relative;
            padding: 50px 20px;
            z-index: 1;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #cfef00;
        }
        .speaker-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .speaker-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .speaker-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .register-btn {
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            padding: 10px 20px;
            border-radius: 50px;
            background: #cfef00;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            font-size: 15px;
            text-decoration: none;
            color: black;
            margin-top: 10px;
        }
        .register-btn:hover {
            background: #c4e201;
        }
        .register-btn svg {
            width: 20px;
            margin-left: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .register-btn:hover svg {
            transform: translateX(5px);
        }
        .register-btn:active {
            transform: scale(0.95);
        }
        .contact-info {
            font-size: 14px;
            margin-top: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1>Become a Speaker with IGNITERS</h1>
        
        <div class="speaker-section">
            <a href="speaker.png" download="speaker_registration_image">
                <img src="speaker.png" alt="Speaker Registration" class="speaker-image">
            </a>
            
            <p class="speaker-description">
                We're looking for passionate professionals and experts to share knowledge through our upcoming webinars! Join IGNITERS and inspire a global audience.
            </p>
            
            <a href="https://forms.gle/hEEHJ3PDe5GBRtKw5" target="_blank" class="register-btn">
                Click Here to Register
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="20" width="20">
                    <path stroke="black" stroke-width="2" d="M5 12h14m0 0l-6 6m6-6l-6-6" />
                </svg>
            </a>
        </div>

        <p class="contact-info">
            For queries, Contact 8056514553 or email <a href="mailto:igniters2021@gmail.com" style="color:#cfef00;">igniters2021@gmail.com</a>
        </p>
    </div>

    <script>
        particlesJS('header', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
