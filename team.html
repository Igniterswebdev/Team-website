  <style>
    /* General Styling */
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text for contrast */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 2.5rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #FFD700; /* Gold color */
    }

    /* Team Section */
    #team {
      padding: 50px 20px;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .team-member {
      background: #1a1a1a; /* Dark grey card */
      padding: 20px;
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Gold shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    .team-member img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #FFD700; /* Gold border */
    }

    .team-member p {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .role {
      color: #FFD700; /* Gold color for roles */
      font-style: italic;
      font-size: 1rem;
    }

    /* Contact Icons */
    .contact-icons {
      margin-top: 10px;
    }

    .contact-icons a img {
      width: 25px;
      height: 25px;
      margin: 5px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .contact-icons a:hover img {
      transform: scale(1.2);
      opacity: 0.8;
    }

  </style>
</head>
